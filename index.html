<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsclusive | Global Sports Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <header style="background: #000; border-bottom: 3px solid #ff002b; padding: 20px; text-align: center;">
        <h1 style="font-family: 'Oswald'; font-size: 3rem; color: white; font-style: italic; margin: 0;">SPORTSCLUSIVE</h1>
        <p style="color: #888; font-size: 0.8rem; letter-spacing: 2px;">FOOTBALL & CRICKET ARTICLES</p>
    </header>

    <div class="score-carousel" style="background: #0a0a0a; border-bottom: 1px solid #222; overflow-x: auto; white-space: nowrap; display: flex; padding: 10px 0;">
        <div style="min-width: 150px; background: #121212; margin-left: 15px; padding: 10px; border-radius: 4px; border-right: 1px solid #333;">
            <div style="font-size: 0.6rem; color: #ff002b; font-weight: 900;">T20 WORLD CUP</div>
            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 900;"><span>NZ</span> <span>156/6</span></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.85rem; font-weight: 900;"><span>PAK</span> <span>42/1</span></div>
            <div style="font-size: 0.7rem; color: #00ff00; margin-top: 5px;">● LIVE</div>
        </div>
        </div>

    <div class="espn-grid" style="max-width: 1200px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: 1fr 350px; gap: 20px;">
        
        <main class="main-content">
            
            <h2 class="section-title" style="border-left: 5px solid #ff002b; padding-left: 15px; font-family: 'Oswald'; margin-bottom: 20px;">LIVE MATCH CENTERS</h2>
            
            <div class="auto-card" style="background: #121212; border-radius: 8px; margin-bottom: 20px; padding: 10px;">
                <script src="https://cdorgapi.b-cdn.net/widgets/score.js"></script>
            </div>

            <div class="auto-card" style="background: #121212; border-radius: 8px; margin-bottom: 30px; padding: 10px;">
                <div id="scoreaxis-widget-all" data-widget="scoreaxis-live-list" data-leagues="all" data-theme="dark"></div>
                <script src="https://www.scoreaxis.com/widget/common.js"></script>
            </div>

            <h2 class="section-title" style="border-left: 5px solid #ff002b; padding-left: 15px; font-family: 'Oswald'; margin-bottom: 20px;">LATEST HEADLINES</h2>
            <div id="news-container">
                <p style="color: #666; padding-left: 15px;">Loading latest news...</p>
            </div>
        </main>

        <aside class="sidebar">
            <h2 class="section-title" style="border-left: 5px solid #ff002b; padding-left: 15px; font-family: 'Oswald'; margin-bottom: 20px;">POINTS TABLE</h2>
            <div style="background: #121212; border-radius: 8px; padding: 15px;">
                <p style="font-size: 0.8rem; color: #888;">Standings update automatically within match cards.</p>
            </div>
        </aside>

    </div>

    <footer style="text-align: center; padding: 40px; color: #444; font-size: 0.7rem; border-top: 1px solid #222; margin-top: 50px;">
        <p>&copy; 2026 SPORTSCLUSIVE. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
    async function fetchNews() {
        const owner = "mayukh18052012-cell";
        const repo = "sportsclusive";
        
        try {
            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/_posts`);
            const files = await response.json();
            
            const container = document.getElementById('news-container');
            container.innerHTML = ''; 

            // Loop through files in reverse (newest first)
            for (const file of files.reverse()) {
                if (file.name === ".gitkeep" || !file.name.endsWith('.md')) continue;

                const res = await fetch(file.download_url);
                const text = await res.text();
                
                // Extract Frontmatter data (Title, Image, Date)
                const imgMatch = text.match(/image: "(.*)"/);
                const titleMatch = text.match(/title: "(.*)"/);
                const dateMatch = text.match(/date: "(.*)"/);
                
                const imgSrc = imgMatch ? imgMatch[1] : '';
                const title = titleMatch ? titleMatch[1] : 'News Update';
                const date = dateMatch ? dateMatch[1] : '';

                container.innerHTML += `
                    <div class="article-card" style="background:#121212; border: 1px solid #222; border-radius:12px; padding:20px; margin-bottom:20px; transition: 0.3s;">
                        <span style="color:#ff002b; font-weight:bold; font-size:0.7rem; letter-spacing:1px; text-transform: uppercase;">NEWS • ${date}</span>
                        <h3 style="color:white; font-family:'Oswald'; margin:10px 0; font-size:1.8rem; line-height:1.1;">${title.toUpperCase()}</h3>
                        ${imgSrc ? `<img src="${imgSrc}" style="width:100%; max-height: 400px; object-fit: cover; border-radius:8px; margin:10px 0; border: 1px solid #333;">` : ''}
                        <p style="color:#bbb; font-size:0.9rem; line-height:1.5; margin-bottom: 15px;">Read the full exclusive coverage of this story on Sportsclusive.</p>
                        <a href="${file.html_url}" target="_blank" style="color:#ff002b; text-decoration:none; font-weight:bold; display:inline-block; border: 1px solid #ff002b; padding: 8px 15px; border-radius: 4px; font-size: 0.8rem;">VIEW FULL POST</a>
                    </div>`;
            }
        } catch (error) {
            console.error("Error fetching news:", error);
            document.getElementById('news-container').innerHTML = '<p style="color:red;">Failed to load news feed.</p>';
        }
    }

    // Initialize news on load
    fetchNews();
    </script>

</body>
</html>
