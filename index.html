<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsclusive | Global Sports Engine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a href="index.html" class="logo">SPORTSCLUSIVE</a>
        <input type="text" id="mainSearch" class="search-bar" placeholder="Search Players, Teams, or Trending News...">
        <div style="font-weight: 900; color: #ff002b; font-size: 0.8rem;">‚óè LIVE HUB</div>
    </header>

    <div class="score-carousel">
        <div class="capsule">
            <div style="font-size:0.6rem; color:#ff002b;">IPL 2026</div>
            <div style="font-weight:700;">RCB <span style="float:right">192/3</span></div>
            <div style="font-weight:700;">CSK <span style="float:right">45/1</span></div>
        </div>
        </div>

    <div class="master-grid">
        <aside class="left-col">
            <h3>STANDINGS</h3>
            <div id="scoreaxis-widget-standings" data-widget="scoreaxis-league-table" data-league="8" data-theme="dark"></div>
            <div style="margin-top:20px" id="scoreaxis-widget-standings-2" data-widget="scoreaxis-league-table" data-league="1530" data-theme="dark"></div>
        </aside>

        <main class="center-col">
            <h3>TRENDING NOW</h3>
            <div id="trending-hero" class="trending-hero"></div>

            <h3>WORLD MATCH CENTER</h3>
            <div id="scoreaxis-widget-all" data-widget="scoreaxis-live-list" data-leagues="all" data-theme="dark"></div>
            
            <h3>ALL SPORTS NEWS</h3>
            <div id="news-list"></div>
        </main>

        <aside class="right-col">
            <h3>CRICKET WORLD</h3>
            <div style="background: #111; padding: 10px; border-radius: 8px;">
                <script src="https://cdorgapi.b-cdn.net/widgets/score.js"></script>
            </div>
            <h3>TOP PLAYERS</h3>
            <div style="background: #111; padding: 15px; border-radius: 8px; font-size: 0.9rem; line-height: 2;">
                1. üá¶üá∑ Lionel Messi<br>2. üáÆüá≥ Virat Kohli<br>3. üá≥üá¥ Erling Haaland<br>4. üá´üá∑ Kylian Mbapp√©
            </div>
        </aside>
    </div>

    <script src="https://www.scoreaxis.com/widget/common.js"></script>
    <script>
        async function fetchContent() {
            const res = await fetch(`https://api.github.com/repos/mayukh18052012-cell/sportsclusive/contents/_posts`);
            const files = await res.json();
            const newsList = document.getElementById('news-list');
            const hero = document.getElementById('trending-hero');

            for (let [i, file] of files.reverse().entries()) {
                if(file.name === ".gitkeep") continue;
                const pRes = await fetch(file.download_url);
                const text = await pRes.text();
                const img = text.match(/image: "(.*)"/)?.[1] || '';
                const title = text.match(/title: "(.*)"/)?.[1] || 'News Update';

                if(i < 2) {
                    hero.innerHTML += `<div class="trend-card"><img src="${img}"><div class="info"><h4>${title.toUpperCase()}</h4></div></div>`;
                }
                newsList.innerHTML += `<div style="background:#111; border:1px solid #222; padding:15px; border-radius:4px; margin-bottom:10px; display:flex; gap:15px; align-items:center;">
                    <img src="${img}" style="width:80px; height:60px; object-fit:cover;">
                    <div><div style="font-weight:700;">${title}</div><a href="${file.html_url}" style="font-size:0.8rem; color:#888;">Read Story ‚Üí</a></div>
                </div>`;
            }
        }
        fetchContent();

        document.getElementById('mainSearch').addEventListener('keyup', (e) => {
            const q = e.target.value.toLowerCase();
            document.querySelectorAll('.trend-card, .news-list > div').forEach(el => {
                el.style.display = el.innerText.toLowerCase().includes(q) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
