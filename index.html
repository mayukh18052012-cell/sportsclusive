<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsclusive | Global Live</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>SPORTSCLUSIVE</h1>
    </header>

    <div class="score-carousel">
        <div class="carousel-track">
            
            <div class="capsule">
                <div class="league-name">T20 WC</div>
                <div class="match-row"><span>IND</span> <span class="score-val">184/4</span></div>
                <div class="match-row"><span>PAK</span> <span class="score-val">120/2</span></div>
                <div class="status live">LIVE</div>
            </div>

            <div class="capsule">
                <div class="league-name">MLS</div>
                <div class="match-row"><span>MIA</span> <span class="score-val">2</span></div>
                <div class="match-row"><span>LAFC</span> <span class="score-val">1</span></div>
                <div class="status live">65'</div>
            </div>

            <div class="capsule">
                <div class="league-name">PL</div>
                <div class="match-row"><span>ARS</span> <span class="score-val">1</span></div>
                <div class="match-row"><span>AVL</span> <span class="score-val">0</span></div>
                <div class="status">FINAL</div>
            </div>

            <div class="capsule">
                <div class="league-name">T20 WC</div>
                <div class="match-row"><span>NZ</span> <span class="score-val">--</span></div>
                <div class="match-row"><span>SA</span> <span class="score-val">--</span></div>
                <div class="status">7:30 PM</div>
            </div>

            <div class="capsule">
                <div class="league-name">LA LIGA</div>
                <div class="match-row"><span>RMA</span> <span class="score-val">3</span></div>
                <div class="match-row"><span>OSA</span> <span class="score-val">0</span></div>
                <div class="status">FINAL</div>
            </div>

        </div>
    </div>

    <div class="espn-grid">
        <main class="main-content">
            <h2 class="section-title">Global Match Centers</h2>
            <div class="auto-card">
                <script src="https://cdorgapi.b-cdn.net/widgets/score.js"></script>
            </div>
            <div class="auto-card">
                <div id="scoreaxis-widget-all" data-widget="scoreaxis-live-list" data-leagues="all" data-theme="dark"></div>
                <script src="https://www.scoreaxis.com/widget/common.js"></script>
            </div>
        </main>
    </div>

</body>
</html>
